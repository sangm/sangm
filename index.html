<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="initial-scale=1, width=device-width"/>
        <link rel=stylesheet href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
        <link rel=stylesheet href='//fonts.googleapis.com/css?family=Open+Sans'>
        <link rel=stylesheet href='//fonts.googleapis.com/css?family=Roboto:100,100italic,300italic,400,500'>
        <link href='//fonts.googleapis.com/css?family=Roboto+Condensed:400,300' rel='stylesheet' type='text/css'>

        <link rel=stylesheet href="css/main.css">
        <title>Sang Mercado's Web Portfolio</title>
    </head>
    <body ng-app="app">
        <div id="side-content" ng-controller="SideCtrl">
            <header role="banner">
                <div class="circular"></div>     
                <h1>{{config.name}}</h1>
                <h2 class="mini-banner">{{config.subtitle}}</span></h2>
            </header>
            <div class="exp">
                <h1>Experience</h1>
                <ul>
                    <li ng-repeat="job in config.jobs">
                    <span class="rc">{{job.company}}</span> 
                    <span class="mini-banner">{{job.title}} ({{job.date}})</span>
                    </li>
                </ul>
            </div> 
            <div class="contact-info">
                <h1>Contact Me</h1>
                <ul>
                    <li><i class="fa fa-inbox fa-fw"></i><a href="mailto:{{config.email}}?Subject=sangm.net">{{config.email}}</a></li>
                    <li><i class="fa fa-github fa-fw"></i><a href="{{config.github}}">Github</a></li>
                    <li><i class="fa fa-linkedin fa-fw"></i><a href="{{config.linkedin}}">Linkedin</a></li>
                </ul>
            </div>
        </div>
        <div id="content" ng-controller="MainCtrl">
            <div id="project" ng-view="" ng-class="{'view-animate': path !== '/'}"></div>
        </div>
        <footer>
        </footer>
    </body>

    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-50911309-1', 'sangm.net');
        ga('send', 'pageview');
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.8/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services/service.js"></script>
    <script src="js/controllers/controller.js"></script>
</html>
