<div class="project-view" ng-if="validProject">
    <h1 style="color: #03a9f4; font-weight: 300; font-size: 1.6em;">{{project.name}} ({{project.date}})</h1>
    <div class="center" style="margin-left: 10%; margin-right: 10%;">
        <p>{{project.description}}</p>
        <p>Built with {{project.languages}}</p>
        <ul ng-repeat="(key, link) in project.links">
            <li><a href="{{link}}">{{key}}</a></li>
        </ul>
    </div>
</div>
